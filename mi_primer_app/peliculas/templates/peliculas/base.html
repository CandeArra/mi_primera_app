<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pel칤culas{% endblock %}</title>
    <style>
        /* Estilo global */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f0e6; /* Fondo c치lido suave */
            color: #4e4e4e;
            line-height: 1.6;
        }

        /* Cabecera */
        header {
            background-color: #ff8a65; /* Naranja c치lido */
            color: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-bottom: 5px solid #ff7043; /* Naranja m치s oscuro */
        }

        header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        /* Barra de navegaci칩n */
        nav {
            background-color: #fff3e0; /* Crema c치lida */
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #d32f2f; /* Rojo c치lido */
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s, transform 0.2s;
        }

        nav a:hover {
            color: #ff8a65; /* Naranja c치lido al hacer hover */
            transform: scale(1.1);
        }

        /* Contenido principal */
        main {
            padding: 30px;
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border-top: 5px solid #ff7043;
        }

        main h1, main h2 {
            color: #d32f2f;
        }

        /* Botones */
        button, input[type="submit"] {
            background-color: #ff7043; /* Naranja c치lido */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #ff5722; /* Rojo c치lido m치s oscuro */
            transform: scale(1.05);
        }

        /* Formulario */
        form input, form select, form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa; /* Fondo de formulario claro */
        }

        form input:focus, form select:focus, form textarea:focus {
            border-color: #ff7043;
            box-shadow: 0 0 5px rgba(255, 112, 67, 0.5);
        }

        /* Lista de elementos */
        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            padding: 12px;
            background-color: #fff8e1; /* Fondo c치lido claro */
            border-bottom: 1px solid #f4b400; /* Amarillo suave */
            border-radius: 5px;
            margin-bottom: 8px;
        }

        /* Pie de p치gina */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #757575;
            background-color: #ffccbc; /* Color de fondo suave */
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>游꿟 Gesti칩n de Peliculas</h1>
    </header>

    <nav>
        <a href="{% url 'home' %}">Inicio</a>
        <a href="{% url 'crear-pelicula' %}">Crear Pel칤cula</a>
        <a href="{% url 'crear-director' %}">Crear Director</a>
        <a href="{% url 'crear-resena' %}">Crear Actor</a>
        <a href="{% url 'buscar-pelicula' %}">Buscar Pel칤cula</a>
        <a href="{% url 'listar-peliculas' %}">Listar Pel칤culas</a>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Proyecto Django - Candelaria</p>
    </footer>
</body>
</html>
