{% extends 'peliculas/base.html' %}

{% block title %}Actualizar Perfil{% endblock %}

{% block content %}
  <h2>Actualizar Perfil</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Actualizar Datos del Perfil</h3>
    {{ profile_form.as_p }}  <!-- Formulario para actualizar datos del perfil -->

    <h3>Cambiar Contraseña</h3>
    {{ password_form.as_p }}  <!-- Formulario para cambiar la contraseña -->

    <button type="submit">Guardar Cambios</button>
  </form>

  <a href="{% url 'profile' %}">Volver a mi perfil</a>
{% endblock %}
